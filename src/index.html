<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="copyright" content="Michael Breitung" />
    <meta name="author" content="Michael Breitung" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Swipe Test</title>
    <meta name="viewport" content="width=740" />
    <script
      src="https://mibreit-photo.com/scripts/jquery/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="jquerySwipeHandler.js" type="text/javascript"></script>
    <script>
      $(document).ready(function() {
        jquerySwipeHandler.handleSwipe(
          "#container",
          [
            jquerySwipeHandler.SWIPE_LEFT,
            jquerySwipeHandler.SWIPE_RIGHT,
            jquerySwipeHandler.SWIPE_DOWN,
            jquerySwipeHandler.SWIPE_UP,
            jquerySwipeHandler.CLICK
          ],
          function(direction) {
            console.log("swipe: ", direction);
          }
        );

        jquerySwipeHandler.handleSwipe(
          "#container2",
          [
            jquerySwipeHandler.SWIPE_LEFT,
            jquerySwipeHandler.SWIPE_RIGHT,
            jquerySwipeHandler.CLICK
          ],
          function(direction) {
            console.log("swipe2: ", direction);
          }
        );
      });
    </script>
    <style>
      body {
        height: 2000px;
        font-size: 32px;
      }
      #container,
      #container2 {
        position: relative;
        margin: auto;
        margin-top: 50px;
        width: 500px;
        height: 500px;

        background-color: #cccccc;
      }
    </style>
  </head>

  <body>
    <div id="container">
      Detects swipe left, right, top and down and blocks scroll
    </div>
    <div id="container2">Detects swipe left and right and allows scroll</div>
    <!--container-->
  </body>
</html>
